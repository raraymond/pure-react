<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure React</title>
</head>
<body>
  <div id="root">React Not Rendered</div>
  <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>

  <script>
    const Person = (props) =>{
      return React.createElement('div', {},[
        React.createElement('h3', {}, props.name),
        React.createElement('p', {}, props.occupation)
      ]);
    }
    class App extends React.Component {
      render(){
        return 
          React.createElement("div", {},[
              React.createElement('h1', {}, 'React is Rendered!!!!!!'),
              React.createElement(Person, {name: 'Ryan', occupation: 'Dad'}),
              React.createElement(Person, {name: 'Ashley', occupation: 'Best mom in the world'}),
              React.createElement(Person, {name: 'Ryley', occupation: 'Craziest Girl in the World'}),
              React.createElement(Person, {name: 'Parker', occupation: 'A crazy monkey'}),
            ] 
          )
      }
    }
    // const App = () =>{
    //   return React.createElement("div", {},[
    //     React.createElement('h1', {}, 'React is Rendered!!!!!!'),
    //     React.createElement(Person, {name: 'Ryan', occupation: 'Dad'}),
    //     React.createElement(Person, {name: 'Ashley', occupation: 'Best mom in the world'}),
    //     React.createElement(Person, {name: 'Ryley', occupation: 'Craziest Girl in the World'}),
    //     React.createElement(Person, {name: 'Parker', occupation: 'A crazy monkey'}),
    //   ]
    //   )
    // }
    ReactDOM.render(React.createElement(App), document.getElementById("root"))
  </script>
</body>
</html>
